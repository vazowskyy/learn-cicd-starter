on:
  push:
    branches: [main]

jobs:
  Deploy: 
    name: Deploy
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Go toolchain
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"
      
      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build docker image and upload to google cloud'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-479517/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-479517/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-479517 --max-instances=4